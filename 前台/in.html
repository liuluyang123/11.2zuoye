<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #div{
            width: 600px;
            height: 800px;
            border: 1px solid #111;
            margin: auto;
            /*margin-left: 50px;*/
            margin-top: 40px;
            position: relative;
        }
        li{
            margin-left: 20px;
            margin-top: 10px;
        }



    </style>
    <script>

          $(function(){

                 $.ajax({
                    url:"http://localhost:3000/item/in",
                    type:"post",
                    dataType:'json',
                    success:function(e){
                    console.log(e)
                    for(var i in e){
                         $('#div').append('<li>作者：'+e[i].name+'</li><li>标题：'+e[i].title+'</li><li>时间：'+e[i].shijian+'</li>')
                    }

                }
                 })
          })






    </script>
</head>
<body>

<div id="div">


</div>





</body>
</html>
